<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8dc3fe61a5.js" crossorigin="anonymous"></script>
    <title>Online Registration Form</title>
</head>
<body>
        <h1 class="logo"><i class="fas fa-laptop-code"></i>  The Code Review</h1>
        <div class="container">
            <h1 class="header">Signup for our newsletter</h1>
            <p class="header2">Get the letter news on how your code is doing right in your inbox</p>
            <form action="#">
                <fieldset class="fieldset1">
                    <legend>Contact Information<i class="fas fa-phone"></i></legend>
                    <label for="name">Full Name</label><br>
                    <input type="text" id="name" name="user-name" placeholder="required" required><br>
                    <label for="email">Email Address</label><br>
                    <input type="email" id="email" name="user-email" placeholder="required" required><br>
                    <label for="phone">Phone Number</label><br>
                    <input type="tel" id="phone" name="user-phone"><br>      
                    <label for="address">Street Address</label><br>
                    <input type="text" id="address" name="user-address"><br>          
                    <label for="city">City</label><br>
                    <input type="text" id="city" name="user-city"><br>          
                    <label for="state">State</label><br>
                    <select id="state" name="user-state">
                        <option value="" disabled selected>Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select><br>
                    <label for="zip">Zip Code</label><br>
                    <input type="text" id="zip" name="user-zip">       	         
                </fieldset>
                <fieldset class="fieldset2">
                    <legend>Newsletter <i class="fas fa-envelope-open"></i></legend>
                    <p>Select the newsletters you would like to receive</p>
                    <div class="checkbox">
                        <label for="newsletter1"><input type="checkbox" id="newsletter1" name="html-news" value="html-news">HTML News</label><br>
                        <label for="newsletter2"><input type="checkbox" id="newsletter2" name="css-news" value="css-news">CSS News</label><br>
                        <label for="newsletter3"><input type="checkbox" id="newsletter3" name="javascript-news" value="javascript-news">Javascript News</label><br>
                    </div>
                    <p>Newsletter format </p>
                    <div class="radio">
                        <input type="radio" id="html" name="letter-format" value="HTML">
                        <label for="html">HTML</label><br>
                        <input type="radio" id="plain" name="letter-format" value="Plain Text">
                        <label for="plain">Plain Text</label><br>
                    </div>
                    <label for="other-topics">Other topics you'd like to hear about</label>
                    <textarea name="other-topcs" id="other-topics" cols="30" rows="10"></textarea><br>
                    <input type="submit" value="Sign Up">
                </fieldset>
            </form>
        <footer class="footer">
            <p><em>Copyright The Code Review</em></p>
        </footer>
    </div>
</body>
</html>
